<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ec7aee1831.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css">
    <title>GrillSpot</title>
</head>

<body style="background: rgb(230, 228, 228);">

    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="./index.html"><img
                src="https://res.cloudinary.com/gboyega/image/upload/v1574848771/grillspot/LogoMakr_7e9Jxn_a6oa1d.png"
                height="30" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

            <form class="navbar-nav ml-auto mr-auto mt-2 mt-lg-0">
                <div class="form-row">

                    <div class="col">
                        <select class="custom-select form-control" id="grubSelect" data-toggle="tooltip"
                            title="Select food">
                            <option selected>Looking for</option>
                            <option value="Suya">Suya</option>
                            <option value="Asun">Asun</option>
                        </select>
                    </div>

                    <div class="col">
                        <select class="custom-select form-control" id="locationSelect" data-toggle="tooltip"
                            title="Choose Location">
                            <option selected>Location</option>
                            <option value="Lekki">Lekki</option>
                            <option value="Ikoyi">Ikoyi</option>
                            <option value="Ikeja">Ikeja</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-outline-dark from-control" id="Search">Search</button>
                </div>
            </form>
            </ul>
            <div class="form-inline my-2 my-lg-0">

                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Log In</button>
            </div>
        </div>
    </nav>

    <div class="sep"></div>
    <div class="container-fluid" style="height:80vh;">
        <div class="container" style="background: whitesmoke; border-radius: 10px;">
            <ul class="nav nav-tabs" id="myTab" role="tablist">

                <li class="nav-item">
                    <a class="nav-link active text-success" id="profile-tab" data-toggle="tab" href="#profile"
                        role="tab" aria-controls="profile" aria-selected="true">Profile</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-success" id="about-tab" data-toggle="tab" href="#about" role="tab"
                        aria-controls="about" aria-selected="false">Menu</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-success" id="reviews-tab" data-toggle="tab" href="#reviews" role="tab"
                        aria-controls="reviews" aria-selected="false">Reviews</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="sep"></div>
    <div class="sep"></div>

    <div class="container-fluid footer" style="background: black;">
        <div class='justify-conten'>
            <a href="./index.html">GrillSpot</a>
            <span class='text-dark small'>&copy;2019</span>
        </div>
    </div>


    <!-- bootstrap Js and popper -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
        integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
        crossorigin="anonymous"></script>
    <!-- local script -->
    <script src="../js/index.js"></script>
</body>

</html>
