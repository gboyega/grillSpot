<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="#"><img
                src="https://res.cloudinary.com/gboyega/image/upload/v1574848771/grillspot/LogoMakr_7e9Jxn_a6oa1d.png"

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

            </ul>

                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Log In</button>
            </div>
        </div>
    </nav>


    <div class="jumbotron jumbotron-fluid mast">
        <div class="container">
            <div class='sep'></div>
            <h1 class="display-4 text-center text-success font-weight-bold m-3">Never Settle</h1>
            <p class="lead text-center text-success font-weight-bold m-3">Satisfy your cravings with the best grilled
                foods from the best rated places in Lagos</p>

            <form>
                <div class="form-row">

                    <div class="col">
                        <select class="custom-select m-2 form-control" id="inputGroupSelect02" data-toggle="tooltip"
                            title="Select food">
                            <option selected>Looking for</option>
                            <option value="Suya">Suya</option>
                            <option value="Asun">Asun</option>
                        </select>
                    </div>

                    <div class="col">
                        <select class="custom-select m-2 form-control" id="inputGroupSelect02" data-toggle="tooltip"
                            title="Choose Location">
                            <option selected>Location</option>
                            <option value="Lekki">Lekki</option>
                            <option value="Ikoyi">Ikoyi</option>
                            <option value="Ikeja">Ikeja</option>
                        </select>
                    </div>

                    <button type="button" class="btn btn-success m-2 from-control text-dark">Search</button>
                </div>
            </form>
            <div class='sep'></div>
        </div>
    </div>

    <div class='sep'></div>
    <div class='sep'></div>
    <div class='container'>
        <div class='container'>
            <h3 class="text-success">Find Grubs in 3 easy steps</h3>
            <div class='sep'></div>
            <div class="card-deck">
                <div class=col-3>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center"><i class="fas fa-utensils" style="font-size:45px;color:green;"></i></h5>
                        <p class="card-text text-center text-muted">Choose your grub and your nearest location</p>
                    </div>
                </div>
                </div>

                
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center"><i class="fas fa-search" style="font-size:45px;color:black;"></i></h5>
                        <p class="card-text text-center text-muted">Choose your grub and your nearest location</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center"><i class="fas fa-thumbs-up" style="font-size:45px;color:green;"></i></h5>
                        <p class="card-text text-center text-muted">Choose your grub and your nearest location</p>
                    </div>
                </div>
                </div>
            </div>
        </div>
