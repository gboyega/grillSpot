<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ec7aee1831.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>GrillSpot</title>
</head>

<body style="background: rgb(230, 228, 228);">

    <nav class="navbar navbar-expand-lg navbar-light bg-success" id="nav"></nav>

    <div class="sep"></div>
    <div class="container" style="min-height:80vh;">
        <div class="container" style="width: 70%;">
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs nav-justified">
                        <li class="nav-item">
                            <a class="nav-link text-success active" href="#profile" data-toggle="tab">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-success" href="#menu" data-toggle="tab">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-success" href="#review" data-toggle="tab">Review/s</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content mb-2" id="myTabContent" style="background: white; min-height: 75vh;">
                        <div class="tab-pane fade show active text-center " id="profile" role="tabpanel"
                            aria-labelledby="profile-tab"></div>
                        <div class="tab-pane fade text-center" id="menu" role="tabpanel" aria-labelledby="menu-tab">
                            <div class="sep"></div>
                            <p>
                                <h3>Menu</h3>
                            </p>
                            <div class="container">
                                <div class="row" id="menuItems"></div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="review" role="tabpanel" aria-labelledby="review-tab">
                            <div class="row row-cols-1 row-cols-md-1 justify-content-center" id="reviewCards"></div>

                            <div class="sep"></div>

                            <div class="row row-cols-1 row-cols-md-1 justify-content-center">

                                <form class='col-md-11 rounded border border-muted p-2'>
                                    <div class="form-group">
                                        <label for="Name">Name</label>
                                        <input type="text" class="form-control" id="name" aria-describedby="name"
                                            placeholder="Your First and Last name" required>
                                    </div>

                                    <!-- <div class="form-group">
                                                                <label for="Email">Email address</label>
                                                                <input type="email" class="form-control" id="Email" aria-describedby="email"
                                                                    placeholder="Enter your email address">
                                                                <small id="email" class="form-text text-muted">We'll never share your email with
                                                                    anyone else.</small>
                                                            </div> -->

                                    <div class="form-group">
                                        <label for="reviewTitle">Review Title</label>
                                        <textarea class="form-control" id="reviewTitle" rows="1"
                                            placeholder="A short title for your review" required></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label for="extendedReview">Review</label>
                                        <textarea class="form-control" id="extendedReview" rows="3"
                                            placeholder="Your full review" required></textarea>
                                    </div>

                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="t&cCheck" required>
                                        <label class="form-check-label" for="t&cCheck">I agree to all Terms and
                                            privacy
                                            policy</label>
                                    </div>

                                    <button type="submit" class="btn btn-success text-dark">Submit</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="sep"></div>

    <div class="container-fluid footer" style="background: black;">
        <div class="row m-0">

            <div class='col-sm-10 text-start'>
                <a href="../index.html" class='text-success'>GrillSpot</a>
                <span class='text-dark small'>&copy;2019</span>
            </div>
            <div class="col-sm-2 justify-content-end">
                <i class="fab fa-facebook mr-2" style="font-size:25px;color:white;"><a href="#" target="blank"></a></i>
                <i class="fab fa-instagram mr-2" style="font-size:25px;color:white;"><a href="#" target="blank"></a></i>
                <i class="fab fa-twitter mr-2" style="font-size:25px;color:white;"><a href="#" target="blank"></a></i>
            </div>
        </div>

    </div>

    <div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="signUp" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="signUpTitle">Sign-Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name"
                                placeholder="Your First and Last name" required>
                        </div>
    
                        <div class="form-group">
                            <label for="Email">Email address</label>
                            <input type="email" class="form-control" id="Email" aria-describedby="email"
                                placeholder="Enter your email address">
                        </div>
    
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" placeholder="at least 8 characters" class="form-control"
                                id="signUpPassword">
                        </div>
    
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="t&cCheck" required>
                            <label class="form-check-label" for="t&cCheck">I agree to all Terms and
                                privacy
                                policy</label>
                        </div>
                        <button type="submit" class="btn btn-success text-dark">Sign Up</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <p class="text-center">Already have an acount? <a class="text-success" data-toggle="modal"
                            data-target="#login" data-dismiss="modal">Log in</a></p>
    
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="loginTitle">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
    
                        <div class="form-group">
                            <label for="Email">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" aria-describedby="email"
                                placeholder="Enter your email address">
                        </div>
    
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" id="loginPassword">
                        </div>
    
                        <button type="submit" class="btn btn-success text-dark align-center">login</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <p class="text-center">Don't have an account? <a class="text-success" data-toggle="modal"
                            data-target="#addSpot" data-dismiss="modal">Sign-Up</a></p>
    
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="addSpot" tabindex="-1" role="dialog" aria-labelledby="addSpot" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="addSpotTitle">Add Spot</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="imageFile">Spot Image</label>
                            <input type="file" class="form-control-file" id="imageFile">
                        </div>
    
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name"
                                placeholder="Spot name" required>
                        </div>
    
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" aria-describedby="location"
                                placeholder="Spot location" required>
                        </div>
    
                        <div class="form-group">
                            <label for="operator">Owner/Operator</label>
                            <input type="text" class="form-control" id="operator" aria-describedby="operator"
                                placeholder="Spot operator" required>
                        </div>
    
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" aria-describedby="address"
                                placeholder="Spot address" required>
                        </div>
    
                        <div class="form-group">
                            <label for="phone">Phone No.</label>
                            <input type="text" class="form-control" id="phone" aria-describedby="phone"
                                placeholder="Spot contact phone" required>
                        </div>
    
                        <div class="form-group">
                            <label for="Email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email"
                                placeholder="Enter spot email address or NA">
                        </div>
    
                        <div class="form-group">
                            <label for="website">Web address</label>
                            <input type="text" class="form-control" id="website" aria-describedby="website"
                                placeholder="Enter spot website address or NA">
                        </div>
    
                        <div class="form-group">
                            <label for="category">Known for</label>
                            <select class="form-control" id="category">
                                <option>Asun</option>
                                <option>Suya</option>
                            </select>
                        </div>
    
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="t&cCheck" required>
                            <label class="form-check-label" for="t&cCheck">I agree to all Terms and
                                privacy
                                policy</label>
                        </div>
    
                        <button type="submit" class="btn btn-success text-dark" data-dismiss="modal">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap Js and popper -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <!-- local script -->
    <script src="js/spot.js"></script>
    <script src="js/login.js"></script>
</body>
