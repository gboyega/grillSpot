<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon"
        href="https://res.cloudinary.com/gboyega/image/upload/v1575370576/grillspot/LogoMakr_9QDf3K_wnpxen.png"
        type="image" sizes="32x32">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ec7aee1831.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/index.css">
    <title>GrillSpot</title>
</head>

<body style="background: rgb(230, 228, 228);">

    <nav class="navbar navbar-expand-lg navbar-light bg-success" id="nav"></nav>

    <div class="sep"></div>
    <div class="container" style="min-height:80vh;">
        <div class="container" style="width: 70%;">
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs nav-justified">
                        <li class="nav-item">
                            <a class="nav-link text-success active" href="#profile" data-toggle="tab">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-success" href="#menu" data-toggle="tab">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-success" href="#review" data-toggle="tab">Review/s</a>
                        </li>
                    </ul>
                </div>

                <div class="card-body">
                    <div class="tab-content mb-2" id="myTabContent" style="background: white; min-height: 75vh;">
                        <div class="tab-pane fade show active text-center " id="profile" role="tabpanel"
                            aria-labelledby="profile-tab"></div>
                        <div class="tab-pane fade text-center" id="menu" role="tabpanel" aria-labelledby="menu-tab">
                            <div class="sep"></div>
                            <p>
                                <h3>Menu</h3>
                            </p>
                            <div class="container">
                                <div class="row" id="menuItems"></div>
                            </div>

                            <div class="sep"></div>

                            <div id="menuForm"></div>
                        </div>
                        <div class="tab-pane fade" id="review" role="tabpanel" aria-labelledby="review-tab">
                            <div class="row row-cols-1 row-cols-md-1 justify-content-center" id="reviewCards"></div>

                            <div class="sep"></div>

                            <div class="row row-cols-1 row-cols-md-1 justify-content-center">

                                <form class='col-md-11 rounded border border-muted p-2' id="reviewForm">

                                    <div class="form-group">
                                        <label for="reviewTitle">Review Title</label>
                                        <textarea class="form-control" id="reviewTitle" rows="1"
                                            placeholder="A short title for your review" required></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label for="extendedReview">Review</label>
                                        <textarea class="form-control" id="extendedReview" rows="3"
                                            placeholder="Your full review" required></textarea>
                                    </div>

                                    <button type="submit" class="btn btn-success text-dark">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="sep"></div>

    <div class="container-fluid footer" style="background: black;">
        <div class="row m-0">

            <div class='col-sm-10 text-start'>
                <a href="../index.html" class='text-success'>GrillSpot</a>
                <span class='text-dark small'>&copy;2019</span>
            </div>
            <div class="col-sm-2 justify-content-end">
                <i class="fab fa-facebook mr-2" style="font-size:25px;color:white;"><a href="#" target="blank"></a></i>
                <i class="fab fa-instagram mr-2" style="font-size:25px;color:white;"><a href="#" target="blank"></a></i>
                <i class="fab fa-twitter mr-2" style="font-size:25px;color:white;"><a href="#" target="blank"></a></i>
            </div>
        </div>

    </div>

    <div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="signUp" aria-hidden="true"></div>

    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="true"></div>

    <div class="modal fade" id="addSpot" tabindex="-1" role="dialog" aria-labelledby="addSpot" aria-hidden="true"></div>


    <!-- bootstrap Js and popper -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
        integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
        crossorigin="anonymous"></script>
    <!-- local script -->
    <script src="/js/spot.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
