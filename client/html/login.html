<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon"
        href="https://res.cloudinary.com/gboyega/image/upload/v1575370576/grillspot/LogoMakr_9QDf3K_wnpxen.png"
        type="image" sizes="32x32">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ec7aee1831.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css">
    <title>GrillSpot</title>
</head>

<body style="background: rgb(230, 228, 228);">

    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="../index.html"><img
                src="https://res.cloudinary.com/gboyega/image/upload/v1574848771/grillspot/LogoMakr_7e9Jxn_a6oa1d.png"
                height="30" alt="logo"></a>
    </nav>

    <div class="sep"></div>
    <div class="container" style="min-height:80vh;">
        <div class="row align-items-center" style="min-height: 75vh;">
            <div class='col-md-1'></div>
            <div class='col-md-4'>
                <div class="card-body rounded border border-success" style="background: white;">
                    <form>
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name"
                                placeholder="Your First and Last name" required>
                        </div>

                        <div class="form-group">
                            <label for="Email">Email address</label>
                            <input type="email" class="form-control" id="Email" aria-describedby="email"
                                placeholder="Enter your email address">
                            <small id="signUpEmail" class="form-text text-muted">We'll never share your email with
                                anyone else.</small>
                        </div>

                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" placeholder="at least 8 characters" class="form-control" id="signUpPassword">
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="t&cCheck" required>
                            <label class="form-check-label" for="t&cCheck">I agree to all Terms and
                                privacy
                                policy</label>
                        </div>

                        <button type="submit" class="btn btn-success text-dark">Sign Up</button>
                    </form>
                </div>
            </div>
            <div class='col-md-2'>
                <div class="sep"></div>
            </div>
            <div class='col-md-4'>
                <div class="card-body rounded border border-success" style="background: white;">
                    <form>

                        <div class="form-group">
                            <label for="Email">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" aria-describedby="email"
                                placeholder="Enter your email address">
                        </div>

                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" id="loginPassword">
                        </div>

                        <button type="submit" class="btn btn-success text-dark align-center">login</button>
                    </form>
                </div>
            </div>
            <div class='col-md-1'></div>
        </div>
    </div>
    <div class="sep"></div>

    <div class="container-fluid footer" style="background: black;">
        <div class="row m-0">

            <div class='col-sm-10 text-start'>
                <a href="../index.html" class='text-success'>GrillSpot</a>
                <span class='text-dark small'>&copy;2019</span>
            </div>
            <div class="col-sm-2 justify-content-end">
                <i class="fab fa-facebook mr-2" style="font-size:25px;color:white;"><a href="#" target="blank"></a></i>
                <i class="fab fa-instagram mr-2" style="font-size:25px;color:white;"><a href="#" target="blank"></a></i>
                <i class="fab fa-twitter mr-2" style="font-size:25px;color:white;"><a href="#" target="blank"></a></i>
            </div>
        </div>

    </div>


    <!-- bootstrap Js and popper -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
        integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
        crossorigin="anonymous"></script>
    <!-- local script -->
    <script src="../js/Spotdb.js"></script>
    <script src="../js/spot.js"></script>
</body>

</html>
